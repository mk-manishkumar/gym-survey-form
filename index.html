<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Surevey Form</title>
  </head>
  <body>
    <!--    title-->
    <h1 id="title" class="text-center">Survey Form</h1>

    <div class="container">
      <!--       heading-->
      <h4 class="text-center">Sky Fitness Bootcamp</h4>
      <p id="description" class="text-center">Camp Fitness</p>
      <!--        form-start-->
      <form id="survey-form" method="GET">
        <!--           name-->
        <div class="form-group">
          <label for="name-label">Name:</label>
          <input
            autofocus
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <!--            email-->
        <div class="form-group">
          <label for="email-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <!--            age-->
        <div class="form-group">
          <label for="age-label">Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            min="1"
            max="80"
            placeholder="Enter Your Age"
            required
          />
        </div>
        <!--            phone number-->
        <div class="form-group">
          <label for="phone-label">Phone:</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            maxlength="14"
            pattern="[1-9]{1}[0-9]{9}"
            placeholder="Enter Your Phone Number"
            required
          />
        </div>
        <!--            address-->
        <div class="form-group">
          <label for="address-label">Address:</label>
          <textarea
            id="address"
            class="form-control"
            style="height: 80px; resize: vertical"
            name="address"
            placeholder="Enter your Address here..."
            required
          ></textarea>
        </div>
        <!--            country-->
        <div class="form-group">
          <label for="country-label">Country:</label>
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Enter The Name of Your Country"
            required
          />
        </div>
        <!--            height-->
        <div class="form-group h-w">
          <label for="height-label">Height (cm):</label>
          <input
            type="number"
            class=""
            id="height"
            placeholder="Enter Your Height"
          />
        </div>
        <!--                weight-->
        <div class="form-group h-w">
          <label for="weight-label">Weight (lbs):</label>
          <input
            type="number"
            class=""
            id="weight"
            placeholder="Enter Your Weight"
          />
        </div>
        <!--            checkbox-->
        <div class="form-group">
          <label for="suggestion-label"
            >Things that should be improved in the future (Check all that
            apply):</label
          >
          <ul id="preferences" style="list-style: none">
            <li><input type="checkbox" name="prefer" value="1" /> Workout</li>
            <li><input type="checkbox" name="prefer" value="2" /> Cardio</li>
            <li><input type="checkbox" name="prefer" value="3" /> Aerobics</li>
            <li>
              <input type="checkbox" name="prefer" value="4" /> Outdoor Sports
            </li>
            <li>
              <input type="checkbox" name="prefer" value="5" /> Mental Exercises
              & Yoga
            </li>
          </ul>
        </div>
        <!--            radio-->
        <div class="form-group">
          <label for="recommend-label"
            >How likely is that you would recommend Sky Fitness Bootcamp to a
            friend?</label
          >
          <ul style="list-style: none">
            <li>
              <input
                type="radio"
                name="radio-buttons"
                value="1"
                type="radio"
                class="userRatings"
              />
              Definitely
            </li>
            <li>
              <input
                type="radio"
                name="radio-buttons"
                value="2"
                type="radio"
                class="userRatings"
              />
              Maybe
            </li>
            <li>
              <input
                type="radio"
                name="radio-buttons"
                value="1"
                type="radio"
                class="userRatings"
              />
              Not Sure
            </li>
          </ul>
        </div>
        <!--            dropdown-->
        <div class="form-group">
          <label for="choice-label"
            >What do you like most in Sky Fitness Bootcamp?:</label
          >
          <select id="your-choice" name="yourChoice" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="rigerous_challenges">Rigerous Challenges</option>
            <option value="yo_yo_test">Yo-Yo Test</option>
            <option value="out_of_box">Weekly Marathon</option>
            <option value="community">Community</option>
          </select>
        </div>
        <!--            message-->
        <div class="form-group">
          <label for="message-label">Any Message or Suggestions:</label>
          <textarea
            id="message"
            class="form-control"
            style="height: 80px; resize: vertical"
            name="address"
            placeholder="Enter your Message here..."
          ></textarea>
        </div>
        <!--            submit button-->
        <button id="submit" class="btn btn-info" type="submit">Submit</button>
      </form>
      <!--        form-end-->
    </div>
  </body>
</html>
